<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cazi Watch - كازي للساعات </title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Entirely black background */
            color: white;
        }

        header {
            background-color: #000000; /* Black header */
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 20px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #090808; /* Dark gray for product cards */
            margin: 5px;
            padding: 10px;
            border-radius: 4px;
            width: 200px;
            text-align: center;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        img {
            width: 100%;
            border-radius: 8px;
        }

        .price {
            font-size: 20px;
            color: #12f32c; /* Green color for price */
            margin: 10px 0;
        }

        .button {
            background-color: #eeeded; /* Green button */
            color: rgb(0, 0, 0);
            border: none;
            padding: 30px 60px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #000000; /* Black footer */
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="خزور (1) (1).png" alt="شعار كازي" style="max-width: 400px;"> <!-- Logo path -->
    </div>
    <h1>ساعات كازي - Cazi Watch</h1>
    <p>ليبيا - Libya</p>
</header>

<section>
    <h2>ساعة كازي نسخة البلاك اوت - ارقام عربية</h2>
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="Sedbf15911c3f4826917a854c7816dc1eK_1440x1440.webp" alt="ساعة كازي 1">
        </div>
        <div class="mySlides">
            <img src="watch_specs_2_1440x1440.webp" alt="ساعة كازي 2">
        </div>
        <div class="mySlides">
            <img src="H184aaa63524a46169ce83a4a22b458b19.avif" alt="ساعة كازي 3">
        </div>
    </div>
    <div class="price"> 185 LYD</div> <!-- Price added here -->
    <button class="button" onclick="location.href='checkout.html'">اشتري الآن</button>
</section>

<footer>
    <p>&copy; 2025 Khazouri co. ساعة كازي. جميع الحقوق محفوظة لدى </p>
</footer>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex - 1].style.display = "block";  
        setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
</script>

</body>
</html>
